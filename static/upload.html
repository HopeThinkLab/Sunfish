<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/skeleton.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="twelve columns text-center">
              <h2><a href="/">Upload Siafile</a></h2>
          </div>
      </div>
      <div class="row">
          <div class="two columns">
              <div class="row">
                  <ul class="unstyled">
                      <li>Upload Siafile</li>
                      <li>Explore</li>
                      <li></li>
                  </ul>
              </div>
          </div>
          <div class="ten columns">
              <div class="row">
                  <form action="/api/siafile/" method="post">
                      <input type="text" name="filename">
                      <input type="text" name="tags">
                      <input type="file" id='siafile' name="siafile">
                      <input type="button" value="Submit" onclick="uploadSiafile()">
	                  <input type="submit" value="Submit" onclick="uploadSiafile()">
                  </form>
              </div>
          </div>
      </div>
  </div>
  <script type="text/Javascript" src="/js/jquery-1.11.1.min.js"></script>
  <script type="text/Javascript" src="/js/main.js"/></script>
</body>
</html>
